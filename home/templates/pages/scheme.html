  <script type="text/javascript">
    let ctx = null;
    let elementClick = null;

    let y_before;
    let elements = [ // элементы для отрисовки
        {

    function moveMouseOver(event) {

      let infoPos = canvas.getBoundingClientRect(); // возвращает размер элемента и его позицию относительно viewport 
      rects = elements.filter(arElement => arElement.style == 'rect');


      rects.map(function (el) {
      // rects.forEach ( function (el) {
        x_move = event.clientX - infoPos.left; // пиксель по x внутри тэга canvas на который нажали
        y_move = event.clientY - infoPos.top; // пиксель по y внутри тэга canvas на который нажали
        if ( (x_move > el.left) && (x_move < el.left + el.width) && (y_move > el.top) && (y_move < el.top + el.height) ) {
          document.body.style.cursor = 'pointer';

        } else {
          document.body.style.cursor = 'default';
        }
      });


    };

    function releaseMouseButton () { // отпускаем мышку
        // 5
        elementClick = null;
        // document.body.style.cursor = 'pointer';
    }

    function moveRect (event) { // постоянно отрисовываем
        // 4
        if (elementClick == null) {return}
        let infoPos = canvas.getBoundingClientRect(); // возвращает размер элемента и его позицию относительно viewport 
        x_click = event.clientX - infoPos.left; // пиксель по x внутри тэга canvas на который нажали
        y_click = event.clientY - infoPos.top; // пиксель по y внутри тэга canvas на который нажали
        desplX = x_click - x_before;
        desplY = y_click - y_before;
        elementClick.left =  elementClick.left + desplX;
        elementClick.top = elementClick.top + desplY;
        x_before = x_click;
        y_before = y_click;
        window.requestAnimationFrame(draw);
    }

    function clickByRect (event) { // отслеживаем клик по элементу
        // 3
        let x_click;
        let y_click;
        let infoPos = canvas.getBoundingClientRect(); // возвращает размер элемента и его позицию относительно viewport 
        x_click = event.clientX - infoPos.left; // пиксель по x внутри тэга canvas на который нажали
        y_click = event.clientY - infoPos.top; // пиксель по y внутри тэга canvas на который нажали
        x_before = x_click;
        y_before = y_click;
        console.log(x_click);
        console.log(y_click);
        elementClick = null;

        elements.forEach ( function (element) {

            x_final = element.left + element.width; // правый край элемента по x
            y_final = element.top + element.height; // низ края элемента по y
            

            if ( (x_click > element.left) && (x_click < x_final) && 
                (y_click > element.top) && (y_click < y_final) ) 
            {
                elementClick = element;
                console.log(element.name);
            }
            
        });
    }

    function draw () {
        // 2
        canvas = document.getElementById('tutorial');
            let infoPos = canvas.getBoundingClientRect(); // возвращает размер элемента и его позицию относительно viewport 
            let width = infoPos.width; // получаем ширину элемента
            let height = infoPos.height; // получаем ширину высоту
            ctx.clearRect(0, 0, width, height); // стираем прошлый кадр
            ctx.beginPath();
            elements.forEach (function(element){ // отрисовка элемента

                if (element.style == 'rect') {
                  
                  ctx.fillStyle = element.color;
                  ctx.strokeStyle = element.color;
                  ctx.lineWidth = 1;

                  ctx.fillRect(element.left, element.top, element.width, element.height);
                  ctx.fillStyle = 'white';
                  ctx.fillRect(element.left+10, element.top+10, element.width-20, element.height-20);
                  
                  ctx.font = "italic 18pt Arial";
                  ctx.fillStyle = 'black';
                  ctx.textBaseline = 'middle';
                  ctx.textAlign = "center";
                  ctx.fillText(element.name, element.left+element.width/2, element.top+element.height/2);
                  
                  ctx.beginPath();
                  ctx.fillStyle = 'white'
                  ctx.strokeStyle = 'blue'
                  ctx.arc(element.left+element.width/2, element.top, 5, 0, 360, false);
                  ctx.fill();
                  ctx.stroke();

                  ctx.beginPath();
                  ctx.fillStyle = 'white'
                  ctx.strokeStyle = 'blue'
                  ctx.moveTo(element.left+element.width/2, element.top+element.height);
                  ctx.arc(element.left+element.width/2, element.top+element.height, 5, 0, 360, false);
                  ctx.fill();
                  ctx.stroke();

                  // console.log(ctx.fillStyle)
                  // ctx.fill()
                } else {
                  // ctx.fillStyle = element.color;
                  ctx.beginPath();
                  ctx.strokeStyle = element.color; // цвет линии
                  ctx.lineWidth = 2; // толщина линии

                  arrowStart = element.start;
                  arrowFinish = element.finish;

                  newArray = elements.filter(arElement => arElement.name === arrowStart);
                  elements.map(function (rect) {
                    if (rect.name === arrowStart) {
                      
                      ctx.moveTo(rect.left + rect.width/2, rect.top + rect.height + 10);
                      fromx = rect.left + rect.width/2;
                      fromy = rect.top + rect.height + 10
                      
                    } else {

                      return null
                    }

                  });

                  elements.map(function (rect) {
                    if (rect.name === arrowFinish) {

                        ctx.lineTo(rect.left + rect.width/2, rect.top - 10);
                        tox = rect.left + rect.width/2;
                        toy = rect.top - 10;

                        var dx = rect.left + rect.width/2 - fromx;
                        var dy = rect.top - 10 - fromy;
                        var angle = Math.atan2(dy, dx)

                        ctx.lineTo(rect.left + rect.width/2 - 10 * Math.cos(angle - Math.PI / 6), rect.top - 10 -10 * Math.sin(angle - Math.PI / 6));
                        ctx.moveTo(rect.left + rect.width/2, rect.top - 10);
                        ctx.lineTo(rect.left + rect.width/2 - 10 * Math.cos(angle + Math.PI / 6), rect.top - 10 - 10 * Math.sin(angle + Math.PI / 6));
                      } else {
                        return null
                      }
                  });

                  ctx.moveTo(tox, toy);
                  ctx.stroke();

                  ctx.font = "italic 18pt Arial";
                  ctx.fillStyle = 'black';
                  ctx.textBaseline = 'middle';
                  ctx.textAlign = "center";
                  ctx.fillText(element.name, tox, toy);
                }
            });
    }

    function initialization() { // точка входа
        // 1
        canvas = document.getElementById('tutorial'); // Получаем тэг Канвас
        canvas.addEventListener('mousedown', clickByRect);
        canvas.addEventListener('mousemove', moveRect);
        canvas.addEventListener('mousemove', moveMouseOver);
        canvas.addEventListener('mouseup', releaseMouseButton);
        if (canvas.getContext) { // проверка
            ctx = canvas.getContext('2d');
            draw();
        }
    }

    initialization();

    let car = {
      name: '4',
      style: 'rect',
      color: 'green',
      width: 100,
      height: 100,
      top: 100,
      left: 0
    }

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }


    var button = document.getElementById('addElement');
    button.addEventListener("click", function() {
      amount = elements.filter(arElement => arElement.style === 'rect');
      elements.push({
      name: amount.length + 1,
      style: 'rect',
      color: getRandomColor(),
      width: 100,
      height: 100,
      top: 100,
      left: 0
    })
      window.requestAnimationFrame(draw);
    });

</script>
